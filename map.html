<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北地圖</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 僅保留地圖頁面特有的樣式 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .map-container {
            width: 95%;
            max-width: 550px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 20px auto;
            padding: 30px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: visible;
        }

        .taipei-map {
            width: 100%;
            height: 100%;
            overflow: visible !important;
        }

        .taipei-map path {
            transition: fill 0.3s ease, transform 0.3s ease;
            transform-origin: center;
            position: relative;
            z-index: 1;
            fill: #cbcece;
        }

        .taipei-map path:hover {
            cursor: pointer;
            z-index: 10;
            fill: #689fb5 !important;
            filter: brightness(1.1) drop-shadow(0 0 8px rgba(104, 159, 181, 0.6));
        }

        .taipei-map text {
            pointer-events: none;
            font-family: "微軟正黑體", Arial, sans-serif;
            font-weight: bold;
            position: relative;
            z-index: 1000 !important;
            paint-order: stroke fill;
        }

        svg.taipei-map {
            display: block;
            max-width: 100%;
            max-height: 100%;
            overflow: visible !important;
            position: relative;
        }

        .taipei-map text.hover-text {
            z-index: 1001 !important;
        }

        .taipei-map g:last-child {
            z-index: 1000;
        }

        /* 景點詳細資料樣式 */
        .attraction-detail {
            text-align: center;
        }

        .attraction-detail p {
            margin: 5px 0;
            color: rgb(0, 0, 0);
            text-align: center;
        }

        .attraction-detail .label {
            font-weight: bold;
            color: #689fb5;
        }

        /* 無資料訊息樣式 */
        .no-data-message {
            color: black !important;
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }

        /* 無資訊項目樣式 */
        .no-data-item {
            margin-bottom: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .no-data-item .nearby-header {
            background-color: rgba(150, 150, 150, 0.1);
            padding: 15px;
            text-align: center;
            cursor: default;
        }

        .no-data-item .nearby-header:hover {
            background-color: rgba(150, 150, 150, 0.15);
        }

        .no-data-item .nearby-header h4 {
            color: #302e2e;
            font-weight: normal;
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
